# TODO: revisit and make sure this is truly a minimal config.
# Only change defaults if it makes sense and force some values like some of the expected paths
auth_enabled: false
compactor:
  working_directory: /var/loki/compactor
distributor:
  ring:
    kvstore:
      store: memberlist
ingester:
  chunk_block_size: 262144
  chunk_encoding: snappy
  chunk_idle_period: 30m
  chunk_retain_period: 1m
  lifecycler:
    ring:
      zone_awareness_enabled: false
      kvstore:
        store: memberlist
      replication_factor: 1
  wal:
    dir: /var/loki/wal
ingester_client:
  grpc_client_config:
    grpc_compression: gzip
limits_config:
  max_cache_freshness_per_query: 10m
  reject_old_samples: true
  reject_old_samples_max_age: 168h
  split_queries_by_interval: 15m
memberlist:
  cluster_label: loki-nickel.monitoring
  advertise_port: 7946
query_range:
  align_queries_with_step: true
  cache_results: true
  max_retries: 5
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        ttl: 24h
ruler:
  enable_api: false
  alertmanager_url: https://alertmanager.xx
  external_url: https://alertmanager.xx
  ring:
    kvstore:
      store: memberlist
  rule_path: /tmp/loki/scratch
  storage:
    local:
      directory: /var/loki/rules
    type: local
runtime_config:
  file: /var/loki-runtime/runtime-config.yaml
  # TODO: there shouldn't be a default here because it doesn't make sense otherwise
  # Ahhh, this doesn't make for a nice way to work. I guess we ensure this is required by the end user?
  # our default should be in nickel where they are overridable maybe?
schema_config:
  configs:
    - from: "2024-01-01"
      index:
        period: 24h
        prefix: index_
      object_store: s3
      schema: v13
      store: tsdb
server:
  http_listen_port: 3100
  grpc_listen_port: 9095
storage_config:
  tsdb_shipper:
    active_index_directory: /var/loki/tsdb-index
    cache_location: /var/loki/tsdb-cache
  boltdb_shipper:
    active_index_directory: /var/loki/index
    cache_location: /var/loki/cache
    cache_ttl: 168h
  filesystem:
    directory: /var/loki/chunks
table_manager:
  retention_deletes_enabled: false
  retention_period: 0s
