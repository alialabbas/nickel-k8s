multitenancy_enabled: false
server:
  grpc_listen_port: 9095
  http_listen_port: 8080
activity_tracker:
  filepath: /active-query-tracker/activity.log
alertmanager:
  data_dir: /data/alertmanager
  enable_api: true
  external_url: /alertmanager
  fallback_config_file: /configs/alertmanager_fallback_config.yaml
alertmanager_storage:
  backend: filesystem
  s3:
    access_key_id: ${MINIO_ROOT_USER}
    bucket_name: mimir-ruler
    endpoint: release-name-minio.default.svc:9000
    insecure: true
    secret_access_key: ${MINIO_ROOT_PASSWORD}
blocks_storage:
  backend: filesystem
  bucket_store:
    chunks_cache:
      backend: ""
      memcached:
        addresses: dnssrvnoa+release-name-mimir-chunks-cache.default.svc.cluster.local.:11211
        max_idle_connections: 150
        max_item_size: 1048576
        timeout: 750ms
    index_cache:
      backend: inmemory
      memcached:
        addresses: dnssrvnoa+release-name-mimir-index-cache.default.svc.cluster.local.:11211
        max_idle_connections: 150
        max_item_size: 5242880
        timeout: 750ms
    metadata_cache:
      backend: ""
      memcached:
        addresses: dnssrvnoa+release-name-mimir-metadata-cache.default.svc.cluster.local.:11211
        max_idle_connections: 150
        max_item_size: 1048576
    sync_dir: /data/tsdb-sync
  tsdb:
    dir: /data/tsdb
    head_compaction_interval: 15m
    wal_replay_concurrency: 3
compactor:
  compaction_interval: 30m
  data_dir: /data/compactor
  deletion_delay: 2h
  first_level_compaction_wait_period: 25m
  max_closing_blocks_concurrency: 2
  max_opening_blocks_concurrency: 4
  sharding_ring:
    heartbeat_period: 1m
    heartbeat_timeout: 4m
    wait_stability_min_duration: 1m
  symbols_flushers_concurrency: 4
distributor:
  ring:
    heartbeat_period: 1m
    heartbeat_timeout: 4m
ingester:
  ring:
    replication_factor: 1
    final_sleep: 0s
    heartbeat_period: 2m
    heartbeat_timeout: 10m
    num_tokens: 512
    tokens_file_path: /data/tokens
    unregister_on_shutdown: false
ingester_client:
  grpc_client_config:
    max_recv_msg_size: 104857600
    max_send_msg_size: 104857600
limits:
  max_cache_freshness: 10m
  max_query_parallelism: 240
  max_total_query_length: 12000h
memberlist:
  bind_port: 7946
  advertise_port: 7946
  abort_if_cluster_join_fails: false
  compression_enabled: false
  join_members:
    - dns+mimir-gossip-ring:7946
querier:
  max_concurrent: 16
query_scheduler:
  max_outstanding_requests_per_tenant: 800
ruler:
  alertmanager_url: dnssrvnoa+http://_http-metrics._tcp.release-name-mimir-alertmanager-headless.default.svc.cluster.local./alertmanager
  enable_api: true
  rule_path: /data/ruler
ruler_storage:
  backend: local
  local:
    directory: /data/rules
  cache:
    backend: ""
    memcached:
      addresses: dnssrvnoa+release-name-mimir-metadata-cache.default.svc.cluster.local.:11211
      max_item_size: 1048576
      timeout: 500ms
runtime_config:
  file: /var/mimir/runtime.yaml
store_gateway:
  sharding_ring:
    heartbeat_period: 1m
    heartbeat_timeout: 10m
    tokens_file_path: /data/tokens
    unregister_on_shutdown: false
    wait_stability_min_duration: 1m
usage_stats:
  enabled: false
